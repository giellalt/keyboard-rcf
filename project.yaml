internalName: rcf_keyboard

locales:
  en:
    name: &bundleName "Réunion Creole French Keyboards"
    description: "Mobile OS keyboards for the Réunion Creole French language from the Divvun group at UiT."
  nb:
    name: "Réunion Creole French tastatur"
    description: "Mobiltastatur for Réunion Creole French fra Divvun-gruppa."

author: The Divvun Group, UiT Norgga árktalaš universitehta
email: feedback@divvun.no

copyright: (c) 2017 Divvun/Giellatekno/UiT
organisation: UiT Norgga árktalaš universitehta

layouts: [rcf]

version: 1.0
build: 1

targets:
  android:
    packageId: no.uit.giella.keyboards.rcf
    icon: images/rcf-icon.pdf
    keyStore: $GTPRIV/admin/dev-accounts/dev_keys/sami_keyboard.keystore
    keyAlias: sami_keyboard

  ios: &AppleID
    codeSignId: "Developer ID Installer: The University of Tromso (2K5J2584NX)"
    provisioningProfileId: Test
    packageId: no.uit.giella.keyboards.rcf
    bundleName: *bundleName
    icon: images/rcf-icon.png

  osx:
    <<: *AppleID
    icon: images/rcf-keyboard-menu-icon.png
    version: 0.1.0
    resources: doc

  win:
    appName: *bundleName
    version: 0.1.0
    url: "http://divvun.no"
    uuid: "replace-with-real-uuid-one-for-each-language"
